<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="dynamic-text">
            <li><span>PLAN YOUR DAY</span></li>
            <li><span>TO DO LIST</span></li>
            <li><span>BE EFFICIENT</span></li>
        </div>
        <form id="input-form">
            <input type="text" id="new-entry" placeholder="Let me help to complete your tasks!" autocomplete="off">
            <input id="submit-task" type="submit" value="Add">
        </form>
    </header>

    <section>
        <h3>TASKS</h3>
        <div id="task-list">

        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
